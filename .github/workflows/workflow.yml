name: test
on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: "Unit test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: "1.25"
          check-latest: true

      - name: Check out code into the Go module directory
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: go/src/github.com/open-policy-agent/frameworks

      - name: Unit test
        run: |
          export PATH=$PATH:${GOBIN}
          make -C constraint native-test
        working-directory: go/src/github.com/open-policy-agent/frameworks
        env:
          GOPATH: ${{ github.workspace }}/go
          GOBIN: ${{ github.workspace }}/go/bin

      - name: Codecov Upload
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          flags: unittests
          file: go/src/github.com/open-policy-agent/frameworks/constraint/cover.out
          fail_ci_if_error: false
