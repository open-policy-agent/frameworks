name: test
on: [push, pull_request]

permissions:
  contents: read

jobs:
  test:
    name: "Unit test"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Set up Go
        uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: "1.24"
          check-latest: true

      - name: Check out code into the Go module directory
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: go/src/github.com/open-policy-agent/frameworks

      - name: Unit test
        run: |
          export PATH=$PATH:${GOBIN}
          make -C constraint native-test
        working-directory: go/src/github.com/open-policy-agent/frameworks
        env:
          GOPATH: ${{ github.workspace }}/go
          GOBIN: ${{ github.workspace }}/go/bin

      - name: Codecov Upload
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          flags: unittests
          file: go/src/github.com/open-policy-agent/frameworks/constraint/cover.out
          fail_ci_if_error: false
